# ---------------------------------------------------------------
# PRIMARY DATABASE CONNECTION
# ---------------------------------------------------------------
datasource.url=jdbc:postgresql://localhost:5432/syosdb
datasource.username=${DB_USERNAME:postgres}
datasource.password=${DB_PASSWORD:apiit-LV6}
datasource.driver=org.postgresql.Driver
datasource.schema=public

# HIKARI CP (CONNECTION POOL)
datasource.hikari.minimum-idle=5
datasource.hikari.maximum-pool-size=20
datasource.hikari.idle-timeout=300000
datasource.hikari.pool-name=SYOSHikariPool
datasource.hikari.max-lifetime=1200000
datasource.hikari.connection-timeout=20000
datasource.hikari.leak-detection-threshold=60000
datasource.hikari.auto-commit=false

# HIBERNATE JPA CONFIGURATION
hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
hibernate.hbm2ddl.auto=validate
hibernate.show_sql=false
hibernate.format_sql=true
hibernate.use_sql_comments=false
hibernate.generate_statistics=true
hibernate.jdbc.batch_size=25
hibernate.jdbc.fetch_size=50
hibernate.jdbc.time_zone=Asia/Colombo
hibernate.default_batch_fetch_size=16
hibernate.order_inserts=true
hibernate.order_updates=true

# =============================================================================
# LOGGING CONFIGURATION - FIXED TO USE LOGBACK.XML
# =============================================================================
# Logging Configuration Path (Fixed: Properly reference logback.xml)
logging.config=classpath:logging/logback.xml

# Application Logging Levels
logging.level.com.syos=INFO
logging.level.org.hibernate=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.com.zaxxer.hikari=INFO

# Environment-based Logging Profile
# CONSOLE_LOGGING=true for development, false for production
logging.profile=${LOGGING_PROFILE:production}
app.environment=${APP_ENV:production}

# Log Directory Configuration
# Production: D:\\4th_final\\sem1\\clean_cod\\syos\\syos-console\\logs
logging.path.base=D:\\4th_final\\sem1\\clean_cod\\syos\\syos-console\\logs
LOG_HOME=${logging.path.base}

# Environment Variables for Logging Control
# Set CONSOLE_LOGGING=true for development mode (logs to console + file)
# Set CONSOLE_LOGGING=false for production mode (logs to file only)
CONSOLE_LOGGING=${CONSOLE_LOGGING:false}

# Application Metadata
app.name=SYOS
app.version=1.0.0

# =============================================================================
# AUDIT AND MONITORING
# =============================================================================
# Audit Settings
audit.enabled=true
audit.user.actions=true
audit.transactions=true
audit.stock.movements=true
audit.retention.days=90

# Performance Monitoring
performance.monitoring.enabled=true
performance.slow.query.threshold=1000
